server.port=6005
spring.application.name=service-exchange-trade
#===============================================================================================
#kafka
spring.kafka.bootstrap-servers=127.0.0.1:9092
#mongodb
spring.data.mongodb.uri=mongodb://root:123456@127.0.0.1:27017/bitrade
#datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bitrade?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
#euruka
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:7000/eureka/
#jpa
spring.jpa.hibernate.ddl-auto=update
#===============================================================================================
spring.session.store-type=none
#kafka
spring.kafka.consumer.group-id=default-group
spring.kafka.template.default-topic=test
spring.kafka.listener.concurrency=3
spring.kafka.producer.batch-size=1000
spring.kafka.consumer.enable-auto-commit=false
#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=200
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j
#jpa
spring.jpa.show-sql=true
spring.data.jpa.repositories.enabled=true
eureka.instance.prefer-ip-address=true

